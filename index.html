<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Around the USA</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Around WOLIS</h1>
        <h2 class="header__title-side">The U.S.</h2>
    </header>
    <div class="profile">
        <img src="images/image.jpg" class="profile__image" alt="fotografía del Jacques Cousteau">
        <div class="profile__info">
            <h2 class="profile__info-name">Jacques Cousteau</h2>
            <h2 class="profile__info-tag">Explorador</h2>
        </div>
        <div class="profile__button">
            <button class="profile__button-edit"></button>
            <button class="profile__button-add">+</button>
        </div>
    </div>
    <div class="elements">
        <div class="element">
            <div class="element__trash"></div>
            <img src="images/valle-yosemite.jpg" class="element__image" alt="fotografía del valle de yosemite.">
            <h3 class="element__name">Valle de Yosemite</h3>
            <div class="element__like"></div>
        </div>
        <div class="element">
            <div class="element__trash"></div>
            <img src="images/lago-louise.jpg" class="element__image" alt="fotografía del lago louise con montañas nevadas.">
            <h3 class="element__name">Lago Louise</h3>
            <div class="element__like"></div>
        </div>
        <div class="element">
            <div class="element__trash"></div>
            <img src="images/montañas-calvas.jpg" class="element__image" alt="fotografía de un atardecer a traves de las montañas calvas.">
            <h3 class="element__name">Montañas Calvas</h3>
            <div class="element__like"></div>
        </div>
        <div class="element">
            <div class="element__trash"></div>
            <img src="images/gran-cañon.jpg" class="element__image" alt="fotografía del Gran Cañon.">
            <h3 class="element__name">El Gran Cañón</h3>
            <div class="element__like"></div>
        </div>
        <div class="element">
            <div class="element__trash"></div>
            <img src="images/Nevada.jpg" class="element__image" alt="fotografía de las 7 montañas de nevada.">
            <h3 class="element__name">Las Vegas, Nevada</h3>
            <div class="element__like"></div>
        </div>
        <div class="element">
            <div class="element__trash"></div>
            <img src="images/arizona.jpg" class="element__image" alt="fotografía de un atardecer en Arizona.">
            <h3 class="element__name">Arizona</h3>
            <div class="element__like"></div>
        </div>
        
    </div>
</body>
</html>
