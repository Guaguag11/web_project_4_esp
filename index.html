<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S....</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Around</h1>
        <h2 class="header__title-side">The U.S.</h2>
    </header>
    <div class="profile">
        <img src="images/image.jpg" class="profile__image" alt="fotografía de Jacques Cousteau">
        <div class="profile__info">
            <h2 class="profile__info-name">Jacques Cousteau </h2>
            <h2 class="profile__info-tag">Explorador</h2>
        </div>
        <div class="profile__button">
            <button class="button profile__button-edit">✎</button>
            <button class="button profile__button-add">+</button>
        </div>
    </div>
    <ul class="elements">
    </ul>
    <footer class="footer">
        <h4 class="footer__name">© Guagua de Practicum, 2023.</h4>
    </footer>
    <div class="edit">
        <form class="form form-edit" novalidate>
            <button class="button form__button-close">╳</button>
            <h2 class="form__name">Editar perfil</h2>
            <input class="form__info form__info-name" type="text" name="nombre" id="nombre" placeholder="Nombre" required
            minlength="2"
            maxlength="40">
            <span class="form__input-error form__input-error-name"></span>
            <input class="form__info form__info-tag" type="text" name="Ocupación" id="Ocupación" placeholder="Ocupación" required
            minlength="2"
            maxlength="200">
            <span class="form__input-error form__input-error-tag"></span>
            <button class="form__button" type="submit">Crear</button>
        </form>
    </div>
    <div class="add">
        <form class="form form-add" novalidate>
            <button class="button form__button-add-close" type="button">╳</button>
            <h2 class="form__name">Nuevo Lugar</h2>
            <input class="form__info form__info-title" type="text" name="Título" id="Título" placeholder="Título" required
            minlength="2"
            maxlength="30">
            <span class="form__input-error form__input-error-title"></span>
            <input class="form__info form__info-url" name="imagen" id="imagen" placeholder="enlace a la imagen" type="url"
            required>
            <span class="form__input-error form__input-error-link"></span>
            <button class="button form__button-add" type="submit">Crear</button>
        </form>
    </div>
    <div class="image">
        <section class="image__pop">
            <button class="button image__pop-close">╳</button>
            <img src=" " class="image__pop-up" alt="imagen agrandada">
            <h4 class="image__name"> </h4>
        </section>
    </div>
    <template class="template">
        <li class="element">
            <div class="button element__trash"><img src="./images/Trash.png" alt="icono de basurero"></div>
            <img src=" " class="element__image" alt="fotografía del valle de yosemite.">
            <div class="element__info">
                <h3 class="element__name"> </h3>
                <button class="button element__like"><img src="./images/dislike.png" alt="icono de like"></button>
            </div>
                <img class="button element__like-active" src="./images/like.png" alt="icono de like activado">
        </li>
    </template>
    <script type="module" src="index.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="card.js"></script> 
    <script type="module" src="formvalidation.js"></script>
</body>
</html>
