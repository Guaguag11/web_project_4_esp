<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S....</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Around</h1>
        <h2 class="header__title-side">The U.S.</h2>
    </header>
    <div class="profile">
        <img src="images/image.jpg" class="profile__image" alt="fotografía del Jacques Cousteau">
        <div class="profile__info">
            <h2 class="profile__info-name">Jacques Cousteau </h2>
            <h2 class="profile__info-tag">Explorador</h2>
        </div>
        <div class="profile__button">
            <button class="button profile__button-edit">✎</button>
            <button class="button profile__button-add">+</button>
        </div>
    </div>
    <div class="elements">
        <div class="element">
            <div class="button element__trash"><img src="./images/Trash.png" alt="icono de basurero"></div>
            <img src="images/valle-yosemite.jpg" class="element__image" alt="fotografía del valle de yosemite.">
            <div class="element__info">
                <h3 class="element__name">Valle de Yosemite</h3>
                <button class="button element__like"><img src="./images/dislike.png" alt="icono de like"></button>
            </div>
                <img class="button element__like-active" src="./images/like.png" alt="icono de like activado">
        </div>


        <div class="element">
            <div class="button element__trash"><img src="./images/Trash.png" alt="icono de basurero"></div>
            <img src="images/lagoLouise.jpg" class="element__image" alt="fotografía del lago louise con montañas nevadas.">
            <div class="element__info">
                <h3 class="element__name">Lago Louise</h3>
                <button class="button element__like"><img src="./images/dislike.png" alt="icono de like"></button>
            </div>
                <img class="button element__like-active" src="./images/like.png" alt="icono de like activado">
        </div>


        <div class="element">
            <div class="button element__trash"><img src="./images/Trash.png" alt="icono de basurero"></div>
            <img src="./images/montanas.jpg" class="element__image" alt="fotografía de un atardecer a traves de las montañas calvas.">
            <div class="element__info">
                <h3 class="element__name">Montañas Calvas</h3>
                <button class="button element__like"><img src="./images/dislike.png" alt="icono de like"></button>
            </div>
                <img class="button element__like-active" src="./images/like.png" alt="icono de like activado">
        </div>


        <div class="element">
            <div class="button element__trash"><img src="./images/Trash.png" alt="icono de basurero"></div>
            <img src="./images/grancanon.jpg" class="element__image" alt="fotografía del Gran Cañon.">
            <div class="element__info">
                <h3 class="element__name">El Gran Cañón</h3>
                <button class="button element__like"><img src="./images/dislike.png" alt="icono de like"></button>
            </div>
                <img class="button element__like-active" src="./images/like.png" alt="icono de like activado">
        </div>


        <div class="element">
            <div class="button element__trash"><img src="./images/Trash.png" alt="icono de basurero"></div>
            <img src="images/Nevada.jpg" class="element__image" alt="fotografía de las 7 montañas de nevada.">
            <div class="element__info">
                <h3 class="element__name">Las Vegas, Nevada</h3>
                <button class="button element__like"><img src="./images/dislike.png" alt="icono de like"></button>
            </div>
                <img class="button element__like-active" src="./images/like.png" alt="icono de like activado">
        </div>

        
        <div class="element">
            <div class="button element__trash"><img src="./images/Trash.png" alt="icono de basurero"></div>
            <img src="images/arizona.jpg" class="element__image" alt="fotografía de un atardecer en Arizona.">
            <div class="element__info">
                <h3 class="element__name">Arizona</h3>
                <button class="button element__like"><img src="./images/dislike.png" alt="icono de like"></button>
            </div>
                <img class="button element__like-active" src="./images/like.png" alt="icono de like activado">
        </div>
        
    </div>
    <footer class="footer">
        <h2 class="footer__name">© Guagua de Practicum, 2023.</h2>
    </footer>

    <div class="modal__form">
        <section class="form">
            <button class="button form__button-close">╳</button>
            <h2 class="form__name">Editar perfil</h2>
            <input class="form__info form__info-name" type="text" name="nombre" id="nombre" placeholder="Nombre">
            <input class="form__info form__info-tag" type="text" name="Ocupación" id="Ocupación" placeholder="Ocupación">
            <input class="form__button" type="submit" value="Crear">
        </section>
    </div>
    <div class="add">
        <section class="form">
            <button class="button form__button-add-close">╳</button>
            <h2 class="form__name">Nuevo Lugar</h2>
            <input class="form__info form__info-title" type="text" name="Título" id="Título" placeholder="Título">
            <input class="form__info form__info-url" type="text" name="imagen" id="imagen" placeholder="enlace a la imagen">
            <input class="button form__button-add" type="submit" value="Crear">
        </section>
    </div>
    <div class="image">
        <section class="image__pop">
            <button class="button image__pop-close">╳</button>
            <img src=" " class="image__pop-up">
        </section>
    </div>
    
    <script src="form.js"></script>
    <script src="formadd.js"></script>
    <script src="like.js"></script>
    <script src="trash.js"></script>
    <script src="imagepop.js"></script>
</body>
</html>
